<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="mainbox">

        <div class="veryfirst-row">
        <input class="input-box" type="text">
        </div>

        <div class="first-row">
            <button class="clear">AC</button>
            <button class="orange">.</button>
            <button class="orange">%</button>
            <button class="orange">/</button>
        </div>
<div class="first-row">
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button class="orange">*</button>
</div>
<div class="second-row">   
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="orange">-</button></div>
    
<div class="second-row">   
      <button>3</button>
     <button>2</button>
     <button>1</button>
    <button class="orange">+</button></div>

<div class="third-row">   
   <button class="zero">0</button>
   <button class="clear">DEL</button>
  <button class="orange">=</button></div>
        </div>
    <script src="app.js"></script>

</body>
</html>
